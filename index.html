<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="CSS/mobileStyle.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Golf Score Card</title>
</head>
<body>
    <div class="main-container">
        <div class="menu-container">
            <div class="title">It's Time To Play Golf!</div>
            <button id="start-button">Start</button>
        </div>
        <div class="setup-container">
            <div class="setup-title">Game:</div>
            <div class="select-container">
                <div class="select-title">Course:</div>
                <select id="select-course">
                    <option>Select Course</option>
                </select>
            </div>
            <div id="player-select">
                <div class="select-container">
                    <div class="select-title">Players:</div>
                    <select id="select-player-num">
                        <option>Select Players</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="player-name">
                </div>
            </div>
            <div class="select-container">
                <div class="select-title">Tee:</div>
                <select id="select-tee">
                    <option>Select Tee</option>
                </select>
            </div>
            <button id="game-button">Play</button>
        </div>
        <div class="game-container">
            <div class="hole-container">
                <div class="card-title">Hole:</div>
            </div>
            <div class="yard-container">
                <div class="card-title">Yard:</div>
            </div>
            <div class="par-container">
                <div class="card-title">Par:</div>
            </div>
            <div class="hcp-container">
                <div class="card-title">Hcp:</div>
            </div>
        </div>
        <div class="score-message">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
